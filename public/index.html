<!DOCTYPE html>
<html ng-app="app">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Jerry Ngov</title>
  <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/css/main.css">
  <link href='https://fonts.googleapis.com/css?family=Sintony' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdn.rawgit.com/konpa/devicon/master/devicon.min.css">

  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-animate.min.js"></script>

</head>
<body>
  <header>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <ul class="nav navbar-nav">
          <li><a ui-sref="home" class="btn">Home</a></li>
          <li><a ui-sref="work" class="btn">Projects</a></li>
          <li><a ui-sref="contact" class="btn">Contact</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <div class="homepage-hero-module">
      <div class="video-container">
          <div class="filter"></div>
          <video autoplay loop class="fillWidth">
              <source src="/assets/Relaxation.mp4" type="video/mp4" />Your browser does not support the video tag. I suggest you upgrade your browser.
              <source src="/assets/Relaxation.webm" type="video/webm" />Your browser does not support the video tag. I suggest you upgrade your browser.
          </video>
          <p class="description" >Full Stack Developer | Graphic Designer</p>
          <div class="poster hidden">
              <img src="/assets/Relaxation.jpg" alt="">
          </div>
      </div>
  </div>
  <div class="devicons">
    <i class="devicon-html5-plain-wordmark"></i>
    <i class="devicon-css3-plain-wordmark"></i>
    <i class="devicon-javascript-plain"></i>
    <i class="devicon-jquery-plain-wordmark"></i>
    <!-- <i class="devicon-bootstrap-plain-wordmark"></i> -->
    <i class="devicon-ruby-plain"></i>
    <i class="devicon-angularjs-plain"></i>
    <!-- <i class="devicon-github-plain-wordmark"></i> -->
    <i class="devicon-nodejs-plain"></i>
    <i class="devicon-illustrator-plain"></i>
    <i class="devicon-photoshop-plain"></i>
  </div>
  <main class="content" ui-view>
    <!-- Templates Go In Here -->
  </main>
  <div class="profile-pic">
    <img class="pic" src="/assets/jnpic.png">
    <img class="laptop" src="/assets/laptop.png">
    <img class="notebook" src="/assets/notebook.png">
  </div>

  <script src="/js/app.module.js"></script>
  <script src="/js/app.routes.js"></script>
</body>
</html>
